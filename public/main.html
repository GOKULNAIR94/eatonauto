<div >
   
    
    <div class="group" style="text-align: center;margin-top: 25px">
        <p>
            <a class="button" href="#/" role="button" ng-click="load(newuser)">Load</a> 
            <a class="button" href="#/" role="button" ng-click="update(newuser)">Update</a>  
            <a class="button" href="#/" role="button" ng-click="delete(newuser)">Delete</a>
        </p>

    </div>

    <div class="table">
        <table class="intable" align="center" cellpadding="5px" cellspacing="0" width="100%">
            <tr  style="height:60px">
                <th style="text-align: center;width: 30%;">Email</th>
                <th style="text-align: center;text-align: center;text-align: center;width: 30%;">Id</th>
                <th style="text-align: center;text-align: center;width: 30%;">Update</th>
                <th style="text-align: center;width: 30%;">Delete</th>


            </tr>
            <tr ng-repeat="record in records | filter:search" style="text-align: center;height:45px">
                <td>
                    {{record.Email}}
                </td>
                <td id="selectRecord" ng-click="deal(y.Id);setisEditing(y.Id);">
                    <a>{{record.Id}}</a>
                </td>
                <td>
                    {{record.Update }}
                </td>
                <td>
                    {{record.Delete }}
                </td>
                
            </tr>
            
        </table>
    </div>
    
</div>
